apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - subscription.yaml
  
secretGenerator:
  - name: sealed-secrets-custom-key
    namespace: sealed-secrets
    type: kubernetes.io/tls
    files:
      - tls.crt=tls.crt
      - tls.key=tls.key

patches:
  - patch: |-
      apiVersion: v1
      kind: Secret
      metadata:
        name: sealed-secrets-custom-key
        namespace: sealed-secrets
        labels:
          sealedsecrets.bitnami.com/sealed-secrets-key: active
          manager: controller
          operation: Update
generatorOptions:
  disableNameSuffixHash: true